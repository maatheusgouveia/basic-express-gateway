http:
  port: 8080
admin:
  port: 9876
  host: localhost
serviceEndpoints:
  github:
    url: "https://api.github.com"

apiEndpoints:
  api:
    host: "localhost"
    paths: "*"

policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit

pipelines:
  default:
    apiEndpoints:
      - api
    policies:
      - proxy:
          - action:
              serviceEndpoint: github
              changeOrigin: true
